<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="p">
      <!--  career objective-->
      <div class="c">

        <h1>Career objective</h1>
        <label for="career">
        <input type="text" name="career" id="career"placeholder="career objective" >
        </label>
      </div>
      <!--personal  -->
      <div class="details">
        <h1>Personal Details</h1>
        <!-- <label for="name"> -->
        <input type="text" name="name"id="name"placeholder=" enter name"><br>
        <!-- </label> -->
        <!-- <label for="email_id"> -->
        <input type="text" name="email_id"id="email_id"placeholder=" enter email"><br>
        <!-- </label> -->
        <!-- <label for="phone_no"> -->
        <input type="text" name="phone_no"id="phone_no"placeholder=" enter phone_no"><br>
        <!-- </label> -->
        <!-- <label for="d_o_b"> -->
        <input type="text" name="d_o_b"id="d_o_b"placeholder=" enter d_o_b"><br>
        <!-- </label> -->
      </div>
      <!-- Education details -->
       <div class=" details">
         <h1>Graduate Details</h1>
         <label for="ginstitute">
         <select id="ginstitute" <br>>
           <option>select institute</option>
           <option >mits</option>
           <option>viswam</option>
           <option>golden valley</option>
         </select></label>
         <!-- branch -->
         <label for="branch">
         <select id="gbranch"<br>>
           <option>select branch</option>
           <option>cse</option>
           <option>Ece</option>
            <option>EEE</option>
            <option>Mech</option>
         </select></label>
         <!-- year_of_passing -->
         <label for="gy_o_p">
         <select id="gy_o_p"<br>>
           <option>select y_o_p</option>
           <option>2021</option>
           <option>2022</option>
            <option>2023</option>
            <option>2024</option>
         </select></label>
         <!-- percentage -->
         <label for="gpercentage">
         <input type="number" name="gpercentage" id="gpercentage"placeholder="enter percentage">
         </label>


       </div>
       <div class=" details">
         <h1>Inter Details</h1>
         <label for="iinstitute">
         <select id="iinstitute" <br>>
           <option>select institute</option>
           <option >chaitanya</option>
           <option>Narayana</option>
           <option>Abhyas</option>
         </select></label>
         <!-- branch -->
         <label for="branch">
         <select id="ibranch"<br>>
           <option>select branch</option>
           <option>MPC</option>
           <option>BiPC</option>
            <option>CEC</option>
            <option>MEC</option>
         </select></label>
         <!-- year_of_passing -->
         <label for="iy_o_p">
         <select id="iy_o_p"<br>>
           <option>select y_o_p</option>
           <option>2017</option>
           <option>2018</option>
            <option>2019</option>
            <option>2020</option>
         </select></label>
         <!-- percentage -->
         <label for="ipercentage">
         <input type="number" name="ipercentage" id="ipercentage"placeholder="enter percentage">
         </label>


       </div>
       <div class=" details">
         <h1>SSC Details</h1>
         <label for="sinstitute">
         <select id="sinstitute" <br>>
           <option>select institute</option>
           <option >LAHS</option>
           <option>MLHS</option>
           <option>HKHS</option>
         </select></label>
         <!-- branch -->
         <label for="branch">
         <select id="sbranch"<br>>
           <option>select branch</option>
           <option>cBSC</option>
           <option>state board</option>

         </select></label>
         <!-- year_of_passing -->
         <label for="y_o_p">
         <select id="sy_o_p"<br>>
           <option>select y_o_p</option>
           <option>2015</option>
           <option>2016</option>
            <option>2017</option>
            <option>2018</option>
         </select></label>
         <!-- percentage -->
         <label for="spercentage">
         <input type="number" name="spercentage" id="spercentage"placeholder="enter percentage">
         </label>


       </div>
       <!-- skills -->
       <div class="s">

         <h1>Skills</h1>
         <label for="skills">
         <input type="text" name="skills" id="skills"placeholder="enter skills" >
         </label>
       </div>



    </div>
    <button type="button" name="button" id="button" onclick="submitData()">submit</button>

  </body>
  <script type="text/javascript"src="js/main.js">

  </script>
</html>
